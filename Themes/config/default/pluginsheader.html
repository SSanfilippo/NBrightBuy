[<tag id="selectedctrl" type="postback" value="" />]

<script>
    
    $(document).ready(function() {

        $(".selectmove").hide();
        $(".selectcancel").hide();		
        $(".savebutton").hide();

        $(".selectrecord").click(function() {
            $(".selectrecord").hide();
            $(".selectmove").show();
            $(".selectmove[[ctrl='" + $(this).attr("ctrl") + "']]").hide();
            $(".selectcancel[[ctrl='" + $(this).attr("ctrl") + "']]").show();
            $("input[[id*='selectedctrl']]").val($(this).attr("ctrl"));

            var selectid = $(this).attr("ctrl");
            $(".selectmove").each(function (index) {
                if ($(this).attr("parentlist").indexOf(selectid + ";") > -1) $(this).hide();
            });


        });

        $(".selectcancel").click(function() {
            $(".selectmove").hide();
            $(".selectcancel").hide();		
            $(".selectrecord").show();		
            $("input[[id*='selectedctrl']]").val('');
        });


    });

</script>
